<html>
    <head>
        <script>
            function Benvenuto()
            {
                alert("benvenuto nella pagina di simulazione del lancio di un dado");
            }

            function LanciaDado()
            {
                var lanci = prompt("Quante volte lanci il dado?");
                const Max = 6;
                var Lista = new Array();
                Lista[0] = 0;
                Lista[1] = 0;
                Lista[2] = 0;
                Lista[3] = 0;
                Lista[4] = 0;
                Lista[5] = 0;

                for(var i = 0; i < lanci; i++)
                {
                    var num = Math.trunc(Max*Math.random())+1;
                    if (num == 1)
                    {
                        Lista[0]++;
                        //alert(Lista[0]);
                    }
                    else if (num == 2)
                    {
                        Lista[1]++;
                        //alert(Lista[1]);
                    }
                    else if (num == 3)
                    {
                        Lista[2]++;
                        //alert(Lista[2]);
                    }
                    else if (num == 4)
                    {
                        Lista[3]++;
                        //alert(Lista[3]);
                    }
                    else if (num == 5)
                    {
                        Lista[4]++;
                        //alert(Lista[4]);
                    }
                    else if (num == 6)
                    {
                        Lista[5]++;
                        //alert(Lista[5]);
                    }
                }
                document.getElementById("txtUscita1").value = Lista[0];
                document.getElementById("txtUscita2").value = Lista[1];
                document.getElementById("txtUscita3").value = Lista[2];
                document.getElementById("txtUscita4").value = Lista[3];
                document.getElementById("txtUscita5").value = Lista[4];
                document.getElementById("txtUscita6").value = Lista[5];

                document.getElementById("txtUscita1%").value = Lista[0]/lanci*100;
                document.getElementById("txtUscita2%").value = Lista[1]/lanci*100;
                document.getElementById("txtUscita3%").value = Lista[2]/lanci*100;
                document.getElementById("txtUscita4%").value = Lista[3]/lanci*100;
                document.getElementById("txtUscita5%").value = Lista[4]/lanci*100;
                document.getElementById("txtUscita6%").value = Lista[5]/lanci*100;
            }

        </script>
    </head>
    <body onload = "Benvenuto();">
        <input type = "button" value = "LANCIA" onclick = "LanciaDado();"/>
        <br><br>
        <form>
            <fieldset>
                numero di uscite 1 <input type = "number" id = "txtUscita1"/> <input type = "number" id = "txtUscita1%"/> %
                <br>
                numero di uscite 2 <input type = "number" id = "txtUscita2"/> <input type = "number" id = "txtUscita2%"/> %
                <br>
                numero di uscite 3 <input type = "number" id = "txtUscita3"/> <input type = "number" id = "txtUscita3%"/> %
                <br>
                numero di uscite 4 <input type = "number" id = "txtUscita4"/> <input type = "number" id = "txtUscita4%"/> %
                <br>
                numero di uscite 5 <input type = "number" id = "txtUscita5"/> <input type = "number" id = "txtUscita5%"/> %
                <br>
                numero di uscite 6 <input type = "number" id = "txtUscita6"/> <input type = "number" id = "txtUscita6%"/> %
                <br>
            </fieldset>
        </form>
    </body>
</html>
